<div *ngIf="type === 'Template Name'" class="node-container">
    <div
      style="display: flex; flex-direction: column; align-items: center; padding: 10px;"
    >
      <label style="font-size: 12px; margin-bottom: 5px; color: #333;">Template Name</label>
      <input
        type="text"
        placeholder="Enter template name"
        style="width: 200px; height: 30px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; font-size: 14px; color: #333; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);"
      />
    </div>
  </div>
  
  <div *ngIf="type === 'Template Type'" class="node-container">
    <!-- Add HTML for Template Type node -->
    <p>Template Type Content</p>
  </div>
  
  <div *ngIf="type === 'Card Orientation'" class="node-container">
    <!-- Add HTML for Card Orientation node -->
    <p>Card Orientation Content</p>
  </div>
